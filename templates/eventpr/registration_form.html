{% extends 'eventpr/_base.html' %}
<title>{% block title %}Registration Page{% endblock title %}</title>
{% block content %}
<div class="container mt-4">
  <h1 class="text-center mb-4">Register Your Events</h1>
  <form
    action=""
    method="POST"
    enctype="multipart/form-data"
    class="p-4 bg-light bg-opacity-75 rounded shadow"
  >
    {% csrf_token %}
    <div class="mb-3">{{ form.as_p }}</div>
    <button type="submit" class="btn btn-primary w-100">
      Register for Event
    </button>
  </form>
</div>
{% endblock content %}
