<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div
    class="p-5 bg-light bg-opacity-75 rounded shadow text-center"
    style="max-width: 400px"
  >
    <h1 class="mb-4">You've been logged out!</h1>
    <p class="mb-4">Thank you for visiting. We hope to see you again soon!</p>
    <div class="d-grid gap-2">
      <a href="{% url 'home' %}" class="btn btn-primary">Go to Homepage</a>
      <a href="{% url 'event' %}" class="btn btn-secondary">View Events</a>
      <a href="{% url 'login' %}" class="btn btn-success">Login Here</a>
      <a href="{% url 'signup' %}" class="btn btn-info">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
